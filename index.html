<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <button>Dark Mode</button>
    <div class="container">
      <h1>World Clock</h1>
      <div>
        🏠Your current local time is...
        <strong class="local">Wednesday, 7 Sept 2025, 16:00</strong>
      </div>

      <select>
        <option value="">Select a city</option>
        <option value="">Kuala Lumpur 🇲🇾</option>
        <option value="">Singapore 🇸🇬</option>
        <option value="">Sydney 🇦🇺</option>
        <option value="">New York 🇺🇸</option>
        <option value="">San Francisco 🇺🇸</option>
        <option value="">Hawaii 🇺🇸</option>
      </select>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">5 Sept 2022</div>
        </div>
        <div class="time">16:00</div>
      </div>
      <div class="city" id="hcm">
        <div>
          <h2>Ho Chi Minh 🇻🇳</h2>
          <div class="date">5 Sept 2022</div>
        </div>
        <div class="time">16:00</div>
      </div>
      <div class="city" id="mnl">
        <div>
          <h2>Manila 🇵🇭</h2>
          <div class="date">5 Sept 2022</div>
        </div>
        <div class="time">16:00</div>
      </div>
      <div class="city" id="ams">
        <div>
          <h2>Amsterdam 🇳🇱</h2>
          <div class="date">5 Sept 2022</div>
        </div>
        <div class="time">16:00</div>
      </div>
    </div>
    <footer>
      This project is created by<strong>
        <a
          href="https://www.linkedin.com/in/maria-feminina-escalante-kok-67437b91/"
          target="_blank"
          >Maria Kok</a
        ></strong
      >
      and is
      <a href="https://github.com/mariafeminina06/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://quehora.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
